version: "3.8"

services:
  redis:
    image: redis:alpine
    deploy:
      placement:
        constraints: [node.role == manager] # Optional: hanya di manager
    ports:
      - "6379:6379"

  backend:
    image: swarmdemo_backend
    ports:
      - "5000:5000"
    depends_on:
      - redis
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  frontend:
    image: swarmdemo_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
